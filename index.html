<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Research Data</h1>
            <p>Parent entity classification analysis</p>
            
            <!-- Model Workflow Section -->
            <div class="model-workflow-section">
                <div class="workflow-card">
                    <div class="workflow-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div class="workflow-content">
                        <h3>Model Workflow</h3>
                        <p>Interactive AI model showcase and decision flow</p>
                        <a href="https://web-production-a1f9.up.railway.app/ml_showcase_interactive.html" class="workflow-btn">
                            Explore Model Workflow
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 17L17 7"></path>
                                <path d="M7 7h10v10"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Updates Bell Icon -->
        <div class="updates-bell" id="updatesBell">
            <button class="bell-button" onclick="toggleUpdates()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
                </svg>
                <span class="notification-badge" id="notificationBadge">3</span>
            </button>
            <div class="updates-dropdown" id="updatesDropdown">
                <div class="dropdown-header">
                    <h3>Recent Updates</h3>
                    <button class="close-dropdown" onclick="closeUpdates()">×</button>
                </div>
                <div class="dropdown-content" id="notificationContent">
                    <!-- Updates will be loaded here -->
                </div>
            </div>
        </div>

        <main>
            <div class="country-browser">
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search countries..." />
                </div>

                <div class="country-list" id="countryList">
                    <!-- Countries will be loaded here -->
                </div>
            </div>

            <div class="country-viewer" id="countryViewer" style="display: none;">
                <div class="viewer-header">
                    <button class="back-btn" onclick="closeViewer()">← Back</button>
                    <h2 id="viewerTitle"></h2>
                </div>
                
                <div class="viewer-content">
                    <div class="visualization-section">
                        <h3>Visualization</h3>
                        <div id="chartContent" class="chart-container">
                            <!-- Chart visualization will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="data-section">
                        <h3>Data</h3>
                        <div id="csvContent" class="csv-container">
                            <!-- CSV data will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="stats-section">
                        <h3>Statistics Summary</h3>
                        <div id="statsContent" class="stats-container">
                            <!-- Stats text summary will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
