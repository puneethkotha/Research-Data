name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build minimal site bundle
        run: |
          rm -rf _site
          mkdir -p _site
          cp index.html _site/
          cp styles.css _site/ || true
          cp script.js _site/
          cp .nojekyll _site/
          # Keep repository links working
          echo "User-Agent: *" > _site/robots.txt
          echo "Disallow:" >> _site/robots.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


